<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h1>Supermercado</h1>
  </section>
  <section class="productos">
    <div class="container">
        <img src="/img/fernet.webp" class="img">
        <h2>Fernet</h2>
        <h3>$900</h3>
        <p>Fernet branca 750cc</p>
        <input type="button" value="Agregar al Carrito" id="fernet">
    </div>
    <div class="container">
      <img src="/img/coca.webp" class="img">
      <h2>Coca Cola</h2>
      <h3>$250</h3>
      <p>Coca cola 2.25L</p>
      <input type="button" value="Agregar al Carrito" id="coca">
    </div>
    <div class="container">
      <img src="/img/yerba.webp" class="img">
      <h2>Yerba Mate</h2>
      <h3>$300</h3>
      <p>Yerba playadito x 500g</p>
      <input type="button" value="Agregar al Carrito" id="yerba">
  </div>
  <div class="container">
    <img src="/img/pan.webp" class="img">
    <h2>Pan</h2>
    <h3>$250</h3>
    <p>Pan en rodajas bimbo</p>
    <input type="button" value="Agregar al Carrito" id="pan">
</div>
  </section>

  <section>
    <h1>Carrito</h1>
    <div class="container-carrito">

    </div>
  </section>

  <script src="script.js"></script>

</body>
</html>
